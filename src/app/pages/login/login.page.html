<ion-content>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">NIK</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="Enter your NIK"
          />
        </div>
        <div
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
          class="error-message"
        >
          NIK is required.
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="password-toggle"
            >
              <ion-icon
                [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
                [style.fontSize.px]="20"
              ></ion-icon>
            </button>
          </div>
          <div
            *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            class="error-message"
          >
            Password is required.
          </div>
        </div>

        <div class="form-options">
          <!-- <div class="remember-me">
            <input type="checkbox" id="remember" formControlName="rememberMe" />
            <label for="remember">Remember me</label>
          </div> -->
          <a href="#">Forget password?</a>
        </div>
        <div *ngIf="loginErrorMessage" class="error-message">
          {{ loginErrorMessage }}
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else loading"> Login </ng-container>
          <ng-template #loading>
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Logging in...
          </ng-template>
        </button>
      </form>
    </div>
  </div>
</ion-content>
