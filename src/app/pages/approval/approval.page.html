<ion-content>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <p>Approval</p>
        </div>
      </div>
    </div>

    <div class="notifications-list">
      <div
        class="notification-item"
        *ngFor="let approval of approvals"
        (click)="goToDetail(approval)"
      >
        <div class="notification-header">
          <h3>{{ approval.title }}</h3>
          <span class="notification-date">
            {{ approval.due_date | date: 'dd-MMM-yyyy' }}
          </span>
        </div>

        <p class="notification-description">{{ approval.description }}</p>
        <p>{{ approval.user?.name }}</p>

        <!-- Message di pojok kiri bawah -->
        <span class="approval-label" *ngIf="approval.message">
          {{ approval.message }}
        </span>
      </div>
    </div>
  </div>
</ion-content>
