<ion-content>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <h1>Hi, {{name}}</h1>
          <p>{{ todayDate }}</p>
        </div>
        <div
          class="filter-button"
          (click)="openFilter()"
          style="position: relative"
        >
          <ion-icon name="notifications" size="large"></ion-icon>
          <span class="notification-badge" *ngIf="notificationCount > 0">
            {{ notificationCount }}
          </span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Stats Cards -->
      <div class="stats-cards">
        <ion-card>
          <ion-card-content>
            <p class="card-label">Request Order</p>
            <!-- <p class="card-value">{{ requestOrderCount }}</p> -->
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <p class="card-label">Budget Remaining</p>
            <!-- <p class="card-value">{{ budgetRemaining }}</p> -->
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Search Bar -->
      <ion-searchbar
        placeholder="Search Products..."
        class="custom-searchbar"
      ></ion-searchbar>

      <!-- Monthly Budget -->
      <ion-card class="budget-card">
        <ion-card-content>
          <div class="budget-header">
            <h2>Monthly Budget</h2>
            <span>2025</span>
          </div>
          <!-- <app-budget-chart></app-budget-chart> -->
        </ion-card-content>
      </ion-card>

      <!-- Recommendations -->
      <div class="recommendations">
        <div class="section-header">
          <h2>Recomendations for you</h2>
          <a href="#">See all product</a>
        </div>

        <div class="product-grid">
          <!-- <app-product-category
            *ngFor="let category of productCategories"
            [icon]="category.icon"
            [title]="category.title"
          >
          </app-product-category> -->
        </div>
      </div>

      <!-- Purchase Request Queue -->
      <div class="request-queue">
        <h2>Purchase Request Queue</h2>
        <div class="request-list">
          <!-- <app-request-item
            *ngFor="let item of requestItems"
            [status]="item.status"
            [title]="item.title"
            [code]="item.code"
            [date]="item.date"
          >
          </app-request-item> -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
